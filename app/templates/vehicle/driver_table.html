
<table id="driver-table" class="highlight centered responsive-table scroll">
    <caption>Drivers</caption>
    <thead>
        <tr>
            <th>License</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
            <tr>
                <td>{{ driver.license }}</td>
                <td>{{ driver.fname }}</td>
                <td>{{ driver.lname }}</td>
                <td>{{ driver.birthdate }}</td>
                <td>{{ driver.state }}</td>
                <td>
                    <a href="{{ url_for('vehicle.driver', license=driver.license) }}" class="btn waves-effect waves-light">
                        <i class="material-icons">send<i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
